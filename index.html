<!DOCTYPE html>
<html>
	<head>
		<title>Java's One Stop AA Spell Planner!</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Asimovian&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1 id="pageTitle">Java's One Stop AA Spell Planner! (V0.1)</h1>
		<p>
			For <i>obscenely</i> complicated spells that take up more spell pages than one has braincells.
			<br><br>
			Right click incants in the Spell List to see a list of commands.
		</p>
		<br>
		<div class="sectionContainer">
			<div class="sectionTitle">Spell List</div>
			<div class="sectionContent" id="spellContainer">
				<div class="spellIncant">ETE</div>
				<div class="spellIncant">GEA</div>
			</div>
		</div>

		<div class="sectionContainer">
			<div class="sectionTitle">Add Incant</div>
			<div class="sectionContent">
				<label>
					Select Incant: 
					<select id="newIncantSelector">
						<optgroup>Sensing</optgroup>
						<option value="ete">ETE</option>
						<option value="gea">GEA</option>
						<option value="esijit">ESIJIT</option>
						<option value="esifir">ESIFIR</option>
					</select>
				</label>
				<br><br>
				<b>INCANT NAME: ETE</b>
				<p>Arguments: <span class="cluster vector">Vector</span>, <span class="cluster entity">Entity</span>, <span class="cluster scalar">Scalar</span></p>
				<p>Returns: <span class="cluster null">Null</span></p>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
